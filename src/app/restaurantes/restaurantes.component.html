<section class="section section-lg bg-gradient-success">
    <div class="container">
        <div class="row justify-content-center text-center mb-lg">
            <div class="col-lg-8">
                <h2 class="display-3">Restaurantes</h2>
                <p class="lead">Estabelecimentos escolhidos a dedo pelo nosso certeiro time para compor as opções gastronômicas.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-5" *ngFor="let rest of restaurantes">
                <div class="px-4">
                    <a [routerLink]="'/restaurants/'+rest.id">
                        <img [src]="'/assets/img/theme/'+rest.image" class="rounded img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
                        <div class="pt-4 text-center">
                            <h5 class="title">
                                <span class="d-block mb-1">{{rest.name}}</span>
                                <small class="h6">{{rest.typeLabel}}</small>
                            </h5>
                            <div class="mt-3">
                                <a href="javascript:void(0)" class="btn btn-info btn-icon-only rounded-circle">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="javascript:void(0)" class="btn btn-primary btn-icon-only rounded-circle">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <a href="javascript:void(0)" class="btn btn-danger btn-icon-only rounded-circle">
                                    <i class="fa fa-dribbble"></i>
                                </a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
